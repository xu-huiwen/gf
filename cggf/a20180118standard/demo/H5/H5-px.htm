<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="author" content="Tencent-CP" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="Description" content="这里是关键字">
<meta name="Keywords" content="这里是关键字" />
<title></title>
<style>
/* reset */
body,div,p,ul,li,table,tbody,tr,td,textarea,form,input,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;list-style:none;}
body{font-family:"\5FAE\8F6F\96C5\9ED1",Helvetica;-webkit-text-size-adjust:none;font-size:12px;}
header,nav,section,article,footer,figure,figcaption{display:block;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%}
ol,ul{margin:0;padding:0;}
fieldset{border:none;margin:0;padding:0;}
a,li,ul,[onclick]{-webkit-tap-highlight-color:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
table{border-collapse:collapse;border-spacing:0;}
em,strong{font-weight:normal;font-style:normal;}
a{text-decoration:none;}
.hide{display:none;}
.c:before,.c:after{content:"";display:table;}
.c:after{clear:both;}
.pr{position:relative;}
.pa{position:absolute;}
.db{display:block;text-indent:-999em;}
html,body,.wrap{background: #213960;width: 100%;}
a,em,i,b{color: inherit;font-style: inherit;font-weight: inherit;_font-style: normal;_font-weight: normal;}
.fl{float: left;}
.fr{float: right;}
.mc{margin: 0 auto;}

/*强制竖屏样式*/
.w_pop{position:fixed;left:0;top:0;width: 100%;height: 100%;background: rgba(0,0,0,1);z-index:9999;display: none;}
.w_pop_img{width:150px;height:99px;background: url(//game.gtimg.cn/images/yxzj/cp/a20180119hdcj/scape.png) no-repeat;background-size: 150px 99px;position: absolute;left: 50%;margin-left:-75px;top: 50%;margin-top: -50px; animation:rotateA 1.5s ease infinite alternate;}
@keyframes rotateA{
        0%{transform: rotate(0deg);}
        30%{transform: rotate(0deg);}
        70%{transform: rotate(-90deg);}
        100%{transform: rotate(-90deg);}
    }
    @-webkit-keyframes rotateA{
        0%{transform: rotate(0deg);}
        30%{transform: rotate(0deg);}
        70%{transform: rotate(-90deg);}
        100%{transform: rotate(-90deg);}
    }
    @-moz-keyframes rotateA{
        0%{transform: rotate(0deg);}
        30%{transform: rotate(0deg);}
        70%{transform: rotate(-90deg);}
        100%{transform: rotate(-90deg);}
    }
    @media screen and (orientation:landscape){
        .w_pop{ display: block;}
    }
.w_tips{width:100%;height:50rem;font-size: 12px;color: #FFFFFF;text-align: center;position: absolute;left:0;top:50%;margin-top: 60px;}

.wrap{ width: 100%;}
header,footer {width:100%;margin:0 auto;}
footer {width: 100%;background-color: #4c4c4c;line-height: 20px;color: #f0f1f2;text-align: center;font-size: 10px;padding:10px 0;}
</style>
</head>
<body>
<div class="w_pop">
    <div class="w_pop_img"></div>
    <p class="w_tips">为了更好的体验，请将手机/平板竖起</p>
</div>
<div class="wrap">
	<header>
		 <h1 class="hide"></h1>
		 <a href="javascript:;" title="下载游戏" class="btn-down sp db"  ontouchend="PTTSendClick('btn','download','下载游戏');">下载游戏</a>
	</header>
	<div class="main">
           
	</div>
</div>
<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
<script src="http://game.gtimg.cn/images/js/2018foot/foot.js"></script>
<script>
var wrap = document.querySelector('.wrap'),
	wid = document.body.clientWidth,
	scale=wid/320;
	function scale_a (is){
		wrap.style.cssText='width: 320px;-webkit-transform:scale('+scale+');transform:scale('+scale+');-webkit-transform-origin: 0px 0px 0px;'
	}
window.onload=function(){
	scale_a(scale);
}
window.onresize=function(){
	var wid =document.body.clientWidth;
	scale=wid/320;
	scale_a(scale);
}
</script>
<script src="//ossweb-img.qq.com/images/js/PTT/ping_tcss_tgideas_https_min.js"></script>
<script>
//此段代码不能放到外链JS中，
var setSite={ //设置网站属性
 siteType:"axxxxxxxx", //必填项:"os"代表是官网，如果不是，则填写actName例如a20160701xxx
 pageType:"index", //必填项:本页面的定位；按照页面含义填写例如main||list||detail||download||share||page1||pageN
 pageName:"首页", //必填项:页面中文名
 osact:0, //选填项:是否是官网专题(在官网运营的专题)boolean；默认是0；可以在链接上加入参数osact=1来灵活设置
 ingame:0, //选填项:是否投放在游戏APP内boolean；默认是0；可以在链接上加入参数ingame=1来灵活设置
 stayTime:0 //选填项:是否需要统计停留时长boolean；默认是0
}
if(typeof(pgvMain)=='function')pgvMain();//千万不能忘记！
</script>	
</body>
</html>
