<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"/>
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="robots" content="all">
<meta name="author" content="Tencent-CP" />
<meta name="Copyright" content="Tencent" />

<meta name="Keywords" content="页面关键字" />
<!-- 设计：cp  | 重构：cp | 创建：2019/01/22  -->
<title></title>
<script>
function AutoPage(){ 
	document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 640 + 'px';
 } ;
AutoPage();
window.addEventListener('resize',AutoPage,false)  
</script>
<style>
/* reset */
body,div,p,ul,li,table,tbody,tr,td,textarea,form,input,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;list-style:none;}
body{-webkit-text-size-adjust:none; font-size: 0.24rem;}
header,nav,section,article,footer,figure,figcaption{display:block;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%}
ol,ul{margin:0;padding:0;}
fieldset{border:none;margin:0;padding:0;}
a,li,ul,[onclick]{-webkit-tap-highlight-color:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
table{border-collapse:collapse;border-spacing:0;}
em,strong{font-weight:normal;font-style:normal;}
a {text-decoration:none;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.fl {float:left;}
.fr {float:right;}
.pr {position:relative;}
.pa {position:absolute;}
.db {display:block;text-indent:-999em;}
body,html{background-color: #f0e9e5;overflow-x: hidden;width: 100%;}
header,#afooter {width:100%;margin:0 auto;}
/*footer*/
#afooter{text-align:center;font-size:0.2rem;line-height:0.4rem;color:#fff;background-color: #000;padding: 0.1rem 0;}
#afooter a{color: #fff;}
.listflex{display: flex;display: -webkit-flex;flex-wrap: wrap;-webkit-flex-wrap: wrap;justify-content: space-between;-webkit-justify-content: space-between;}

 /* 横屏提示 */
.horizon{width:100%;height:100%;background:#32373b;position:fixed;left:0;top:0;z-index:1001;display:none;}
.horizon-box{width:100%;height:3rem;position:absolute;top:50%;left:0;margin-top:-1.5rem;}
.horizon-pic{width:1.5rem;height:2.3rem;margin:0 auto;text-align:center;}
.horizon span{font-size:0.22rem;display:block;color:#ffd40a;text-align:center;}
.horizon i{width:1.5rem;height:2.27rem;background:url(ossweb-img/hengping.png) 0 0 no-repeat;background-size:1.5rem 2.27rem;margin:0 auto;-webkit-animation: maskAni 1.5s ease infinite alternate;position:static;display:block;}
@-webkit-keyframes maskAni{0% {-webkit-transform:rotate(-90deg);}30% {-webkit-transform:rotate(-90deg);}70%{-webkit-transform:rotate(0deg);}100% {-webkit-transform:rotate(0deg);}}
@media screen and (orientation:landscape) {.horizon{display:block}}

/*main*/
	
</style>
</head>
<body>
<div class="horizon" id="horizon">
    <div class="horizon-box">
        <div class="horizon-pic"><i></i></div>
        <span>为了更好的体验，请将手机/平板竖过来</span>
    </div>
</div>
<div class="wrap">
	<header>
		 <h1 class="hide"></h1>
		<a href="javascript:;" title="下载游戏" class="btn_down sp db"  ontouchend="PTTSendClick('btn','download','下载游戏');">下载游戏</a>
	</header>
	<div class="main"></div>
</div>
<script src="https://ossweb-img.qq.com/images/js/mobile_build/util/zepto.js"></script>
<script src="https://game.gtimg.cn/images/js/2018foot/foot.js"></script>
<script src="https://ossweb-img.qq.com/images/js/PTT/ping_tcss_tgideas_https_min.js"></script>
<script>
//此段代码不能放到外链JS中，
var setSite={ //设置网站属性 
    siteType:"a20160711xxx", //必填项:"os"代表是官网，如果不是，则填写actName例如a20160701xxx
    pageType:"index", //必填项:本页面的定位；按照页面含义填写例如main||list||detail||download||share||page1||pageN,不支持点(.)、下划线(_)
    pageName:"首页", //必填项:页面中文名 
    project:"other", //选填项:如果是官网模块则是必填;按照模块内容，填写固定的对应值;官网微社区base;同人站doujin;赛事match;故事站story;文化站history;粉丝站fans;爆料站coming;论坛bbs;皮肤skin;默认other;
    osact:0 //选填项:默认是0。osact=0表示非官网专题；osact=pc表示pc官网/pc官网专题；osact=m表示移动官网/移动官网专题；osact=ingame表示微社区/微社区专题
};
if(typeof(pgvMain)=='function')pgvMain();//千万不能忘记！
</script>
</body>
</html>
