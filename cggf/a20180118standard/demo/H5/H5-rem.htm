<title></title>
<script>
//屏幕适应 
(function (win, doc) {
    if (!win.addEventListener) return;
    var html = document.documentElement;
    function setFont() {
        var html = document.documentElement;
        var k = 750;
        html.style.fontSize = html.clientWidth / k * 100 + "px";
    }
    setFont();
    setTimeout(function () {
        setFont();
    }, 300);
    doc.addEventListener('DOMContentLoaded', setFont, false);
    win.addEventListener('resize', setFont, false);
    win.addEventListener('load', setFont, false);
})(window, document); 
</script>
<style>
/* reset */
body,div,p,ul,li,table,tbody,tr,td,textarea,form,input,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;list-style:none;}

body{-webkit-text-size-adjust:none; font-size: 0.24rem;}

.listflex{display: flex;display: -webkit-flex;flex-wrap: wrap;-webkit-flex-wrap: wrap;justify-content: space-between;-webkit-justify-content: space-between;}

/*强制竖屏样式*/
.w_pop{position:fixed;left:0;top:0;width: 100%;height: 100%;background: rgba(0,0,0,1);z-index:9999;display: none;}
.w_pop_img{width:1.8rem;height:2.73rem;background: url(hengping.png) no-repeat center center;background-size: 1.8rem 2.73rem;position: absolute;left: 50%;margin-left:-0.9rem;top: 50%;margin-top: -1.56rem;animation:  rotateA 1.5s ease infinite alternate;}
@keyframes rotateA{
    0%{transform: rotate(-90deg);}
    30%{transform: rotate(-90deg);}
    70%{transform: rotate(0);}
    100%{transform: rotate(0);}
}
@media screen and (orientation:landscape){
    .w_pop{ display: block;}
}
.w_tips{width:100%;height:1.0rem;font-size: 0.18rem;color: #FFFFFF;text-align: center;position: absolute;left:0;top:50%;margin-top: 1.2rem;}

<script>
//判断手机横竖屏状态：
function checkDirect(){
    if(window.orientation==180||window.orientation==0){
      $("#w_pop").hide();
    }
    if(window.orientation==90||window.orientation==-90){
      $("#w_pop").show();
    }
  } checkDirect();
  window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function(){
  	checkDirect();
}, false);
</script>
