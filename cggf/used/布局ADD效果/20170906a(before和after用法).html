<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title></title>
	</head>
	<style>
	           /* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
caption,th{text-align:left;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}

.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.c {zoom:1;}
body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';text-align:justify;background: #000;}
a {text-decoration:none;overflow:hidden;}
a:hover {text-decoration:none;}
.pr{position:relative;}
.pa{position:absolute;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.db{display:block;text-indent:-999em;}
.sp{background: url(ossweb-img/sp.png) no-repeat 999em 999em;}
.box{font-size:16px;line-height: 32px;padding: 25px 0 18px;border-bottom: 1px solid #40382D;border-top: 1px solid #40382D;width: 500px;height: 60px;margin: 50px auto;background: #000;}
        .zt1{float: left;color: #F3E5B1;width: 127px;font-weight: bold;font-size: 16px;line-height: 32px;}
        .zt2{float: left;width: 334px;font-size: 16px;line-height: 32px;color: #ECDFD6;}
        .box:before {
              content: '';
              display: block;
              position: absolute;
              height: 1px;
              width: 100%;
              left: 0;
              bottom: -1px;
              background: #f3e5b1;
              z-index: 1;
              transform: scaleX(0);
              transform-origin: bottom right;
              transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
        .box:hover:before {
          transform: scaleX(1);
          transform-origin: bottom left;
        }
	</style>
	<body>
	    <div class="box c pr">
	        <span class="zt1">二比特热热：</span>
	        <div class="zt2">而特特瑞特人特瑞特让他热特让他呢看看会尽快汇款后</div>
	    </div>
	</body>
</html>
