.star{display: block;width: 288px;height: 89px;background:url(ossweb-img/btn1.png) no-repeat;position: absolute;left: 32%;top: 39%;}

.zi{font-size: 30px;color: #ffff;font-weight: bold;}
.zi:hover{animation:movebottom 1s 0s ease-in both infinite;-webkit-animation:movebottom 0.7s 0s ease-in both infinite;}
@keyframes movebottom{
	from{transform: translateY(-3px);}
	25%{transform: translateY(0px);}
	50%{transform: translateY(3px);}
	75%{transform: translateY(0px);}
	to{transform: translateY(-3px);}
}
@-webkit-keyframes movebottom{
	from{-webkit-transform: translateY(-3px);}
	25%{-webkit-transform: translateY(0px);}
	50%{-webkit-transform: translateY(3px);}
	75%{-webkit-transform: translateY(0px);}
	to{-webkit-transform: translateY(-3px);}
}

//自适应
function _getOs(){
    var sWidth=$(window).width(),sHeight=$(window).height(),w,h;
    if(sWidth>1920){
		sWidth=1920;
	};
	w=sWidth/1920;
	h=sWidth/(1920/1080);
	$(".item").css({height:h});
    if(isFirefox=navigator.userAgent.indexOf("Firefox")>0){   //判断是否为火狐浏览器
        $(".zoom").css({"-moz-transform":"scale("+w+")","-moz-transform-origin":"top left"});
    }else{
		$(".zoom").css({zoom:sWidth/1920});
    }
}
_getOs();
$(window).bind("resize",function(){
	_getOs();
});
</script>
