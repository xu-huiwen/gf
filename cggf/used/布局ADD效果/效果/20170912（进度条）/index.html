<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title></title>
		<style>
/*reset*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
caption,th{text-align:left;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}

/*footer*/
#footer_ied{text-align:center;font-size:12px;line-height:19px;min-width:1000px;color:#ffffff;background: url(ossweb-img/footer.jpg) no-repeat 50% 0 ;height: 166px;}
.wrap_ied{margin:0 auto;padding:25px 30px;width:940px;padding-top:55px;}
.wrap_ied a{color:#ffffff;}
#footer_ied .e{font-size:10px;-webkit-text-size-adjust:none;}

/*页面样式*/
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.c {zoom:1;}
body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';padding-top:42px;text-align:justify;background:#004dab;}
a {text-decoration:none;overflow:hidden;}
a:hover {text-decoration:none;}
:focus{outline: none;}
.wrap,.wrap1,#footer_ied {min-width:1000px;width:100%;_width:expression((document.documentElement.clientWidth||document.body.clientWidth)<1002?'1000px':'');}
.wrap {background:url(ossweb-img/rp2.jpg) no-repeat 50% 567px;min-width:1000px;}
.wrap1 {background:url(ossweb-img/rp1.jpg) no-repeat 50% 0;min-width:1000px;}
.container {width:1000px;margin:0 auto;}
.pr{position:relative;}
.pa{position:absolute;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.db{display:block;text-indent:-999em;}
.sp{background: url(ossweb-img/sp.png) no-repeat 999em 999em;}


/*进度条*/
.votebox{width:1000px;height:50px;padding-top: 43px;}
.barline{width:885px;background:url(ossweb-img/jdtbg.png) no-repeat;height:50px;margin: 0 auto;text-align: center;line-height: 44px;color: #FFFFFF;font-size: 14px;font-weight: bold;}
.charts{width: 0px;height:11px;background:url(ossweb-img/barbg.png) no-repeat;left: 0;top:20px;
transition: all 0.1s;
animation: jdtzs 2s forwards;
-moz-animation: jdtzs 2s forwards;    /* Firefox */
-webkit-animation: jdtzs 2s forwards;  /* Safari 和 Chrome */
-o-animation: jdtzs 2s forwards;  /* Opera */}
.jb{width: 44px;height: 44px;background: url(ossweb-img/jdt-numbg2.png) no-repeat 50% 0;top: 3px;left: 63px;}
.jbw{width: 44px;height: 44px;background: url(ossweb-img/jdt-numbg2.png) no-repeat 50% 0;top: 3px;left: 415px;}
.yq{width: 44px;height: 44px;background: url(ossweb-img/jdt-numbg1.png) no-repeat 50% 0;top: 3px;right:63px;}

@keyframes jdtzs{0%{width: 0%;}100%{width: 70%;}}
@-webkit-keyframes jdtzs{0%{width: 0%;}100%{width: 70%;}}
@-moz-keyframes jdtzs {0%{width: 0%;}100%{width: 70%;}}
@-o-keyframes jdtzs {0%{width: 0%;}100%{width: 70%;}}
</style>
	</head>
	<body>
	    <div class="votebox">
            <div class="barline pr">
                <div class="charts pa"></div>
                <p class="pa jb">900</p>
                <p class="jbw pa">950</p>
                <p class="pa yq">1000</p>
            </div>
        </div>
	</body>
</html>
