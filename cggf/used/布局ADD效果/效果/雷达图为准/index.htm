<!DOCTYPE html>

<head>

<meta name="description" content="腾讯游戏最新代理韩国国民级网游《地下城与勇士》中文官方网站" />

<title>圣耀服务体验计划-地下城与勇士官方网站-腾讯游戏</title>
<style>
/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}

/* basic */
/*页面样式*/
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.c {zoom:1;}
body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';padding-top:42px;text-align:justify;background: #000000;}
a {text-decoration:none;overflow:hidden;}
a:hover {text-decoration:none;}
:focus{outline: none;}
.wrap1,.wrap,#footer_ied {min-width:1000px;width:100%;_width:expression((document.documentElement.clientWidth||document.body.clientWidth)<1002?'1000px':'');}
.wrap {background:url(ossweb-img/rp2.jpg) no-repeat 50% 774px;min-width:1000px;}
.wrap1 {background:url(ossweb-img/rp1.jpg) no-repeat 50% 0;min-width:1000px;}
.container {width:1000px;margin:0 auto;}
.pr{position:relative;}
.pa{position:absolute;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.db{display:block;text-indent:-999em;}
.wrap img{display: block;margin: 0 auto;}
.wrap .last{margin-right: 0;}
.sp {background: url(ossweb-img/sp.png) no-repeat 999em 999em;}
.box{width: 500px;height: 245px;margin: 0 auto;}
</style>
</head>
<body>
	<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.11.3.min.js"></script>
	<script src="Chart.min.js"></script>
	<div class="box">
		
	
	<canvas id="myChart"></canvas>
    <script>
        var radarChartData = {
            labels: ["总活跃天数", "装备收集度", "材质", "款式", "新旧程度"],
            datasets: [
            {
                    label: "",
                    fillColor : "transparent",//背景颜色
					strokeColor : "transparent",//边框颜色
					pointColor : "transparent",//小点点的颜色
					pointStrokeColor : "transparent",
                    data: [5,5,5,5,5]
               },
                {
                    label: "",
                    fillColor : "transparent",//背景颜色
					strokeColor : "#F24040",//边框颜色
					pointColor : "transparent",//小点点的颜色
					pointStrokeColor : "transparent",
                    data: [4,5,5,5,5]
                }
            ]
        };
       
        $(function(){
            window.myRadar = new Chart(document.getElementById("myChart").getContext("2d")).Radar(radarChartData, {
                responsive: true,
                scaleOverlay : false,
				//String - Colour of the scale line	
				scaleLineColor : "#88878A",//网圈颜色
				
				//String - Colour of the angle line
				angleLineColor : "transparent",
				
				//Number - Point label font size in pixels	
				pointLabelFontSize : 14,
				
				//String - Point label font colour	
				pointLabelFontColor : "#dcd1a6",
				animation: false,   
		        showTooltips: false,  
		        segmentStrokeWidth:2,  
		        percentageInnerCutout:80,  
		        segmentShowStroke : true,  
		        segmentStrokeColor : "transparent",  
		        tooltipTemplate : "",  
		        tooltipEvents: ["mousemove", "touchstart", "touchmove"], 
            });
        }) 
    </script>
    </div>
</body>
</html>
