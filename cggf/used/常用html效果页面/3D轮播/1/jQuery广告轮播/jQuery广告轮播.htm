<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>广告轮播</title>
<style type="text/css">
/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0}
table{border-collapse:collapse;border-spacing:0}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal}
ol,ul{list-style:none}
caption,th{text-align:left}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%}
q:before,q:after{content:''}
fieldset,img,abbr,acronym{border:0}

/* adShow */
.adShow ol .on {color:#f00;}
</style>
</head>

<body>
<div id="adShow" class="adShow">
    <ul>
    	<li><a href="###"><img src="ossweb-img/v1.jpg" alt="" /></a></li>
    	<li style="display:none;"><a href="###"><img src="ossweb-img/v2.jpg" alt="" /></a></li>
    	<li style="display:none;"><a href="###"><img src="ossweb-img/v3.jpg" alt="" /></a></li>
    </ul>
    <ol>
    	<li>标签1</li>
    	<li>标签2</li>
    	<li>标签3</li>
    </ol>
</div>



<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="adShow.js"></script>
<script type="text/javascript">
jQuery(function(){
	$('#adShow').adShow();	
});
</script>
</body>
</html>
