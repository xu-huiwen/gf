.slide-box{position: relative;width: 1100px;margin: 40px auto 0;}
.slide-list{width: 1000px;position: relative;top:0;left:0;list-style: none;height: 417px;margin: 0 auto;perspective: 500px;}
.slide-list li{position: absolute;width: 707px;height: 398px;transition: all .5s;transform: translate3d(100px,0,0) scale(0.9);transform-origin: 0 50%;z-index: -1;opacity: 0;filter: alpha(opacity = 0);}
.slide-box li.po-1{left: 78px;top: 88px;z-index: 4;width: 428px;height: 246px;transform: translate3d(-77px,0,0) scale(0.9);transform-origin: 0 50%;opacity: 1;filter: alpha(opacity = 100);}
.slide-box li.po-2{left: 144px;top: 0px;z-index: 5;opacity: 1;filter: alpha(opacity = 100);transform: translate3d(-15px,0,0) scale(1);}
.slide-box li.po-3{left: 498px;top: 88px;z-index: 4;width: 426px;height: 241px;transform: translate3d(38px,0,0) scale(0.9);transform-origin: 100% 50%;opacity: 1;filter: alpha(opacity = 100);}

		<script src="//ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"></script>
		<script>
//图片轮播
var carousel = function(obj) {
    this.container = $(obj.container),
        this.count = obj.count,
        this.defaultSrc = obj.defaultSrc,
        this.picType = obj.picType,
        this.classname = obj.classname,
        this.tab = $(obj.tab),
        this.tabIndex = 0,
        this.timer = null;
}

carousel.prototype = {
    autoplay: function() {
        var _this = this;
        this.timer = setInterval(function() {
            _this.turnRight();
        }, 2500);
    },
    endplay: function() {
        clearInterval(this.timer);
    },
    init: function() {
        var _this = this
        $('.' + _this.classname).on('click', function(event) {
            _this.endplay();
            event.preventDefault();
            var direction = $(this).attr('data-direction');
            if (direction == 'left') {
                _this.turnLeft()
            } else {
                _this.turnRight()
            }
        })
        _this.autoplay();
    },
    turnLeft: function() {
        var _this = this;
        this.tabIndex--;
        this.tabIndex = this.tabIndex < 0 ? 4 : this.tabIndex;
        this.defaultFun('left')
    },
    turnRight: function() {
        var _this = this;
        this.tabIndex++;
        this.tabIndex = this.tabIndex > 4 ? 0 : this.tabIndex;
        this.defaultFun('right')
    },
    defaultFun: function(direction) {
        var _this = this;
        this.tab.find('li').removeClass('cur').eq(this.tabIndex).addClass('cur');
        $(this.container).find('li').each(function() {
            var old_order = $(this).attr('data-order');
            if (direction == 'left') { old_order--; }
            if (direction == 'right') { old_order++; }
            if (old_order == 6) { old_order = 1; }
            if (old_order == 0) { old_order = 5; }
            $(this).removeClass('po-1 po-2 po-3 po-4 po-5')
            $(this).addClass('po-' + old_order);
            $(this).attr({ 'data-order': old_order });
        })
    }
}

var ex = new carousel({
    container: '.slide-list', //绑定ID
    count: 5, //轮播图总数量
    defaultSrc: 'swiper-img', //图片路径公共部分
    picType: 'jpg', //图片的类型
    classname: 'btn-arrow', //左右切换点的公共类
    tab: '.dot-list'
});

ex.init();
$('.slide-box').mouseenter(function(event) {
    ex.endplay();
});
$('.slide-box').mouseleave(function(event) {
    ex.autoplay();
});
