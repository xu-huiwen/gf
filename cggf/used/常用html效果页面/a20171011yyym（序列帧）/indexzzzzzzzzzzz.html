<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.modules.min.js"></script>
<script>
/*PX自适应*/
var 
	winh=$(window).height(),
	winw=$(window).width(),
	scale=winw/375;
var showPage = function() {
	$('#body_wrap').fadeIn();
	$('body').css({
		'overflow-y':'auto',
		'overflow-x':'hidden'
	});
	autoScale();
}
showPage();
/*自适应*/
function autoScale(){
	$('#body_wrap').css({
		'width':'375px',
		'-webkit-transform':'scale('+scale+')',
		'transform':'scale('+scale+')',
		'-webkit-transform-origin':'0 0'
	});
	$('.loading').height(winh)
}
$(window).resize(function(){
	winh=$(window).height();
	winw=$(window).width();
	scale=winw/375;
	autoScale();
});

</script>
