<script>
/*预加载*/
var imgPath = "ossweb-img/",
	sourceArr = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','12.jpg','13.jpg'
	,'14.jpg','15.jpg','16.jpg','17.jpg','18.jpg','19.jpg','20.jpg','21.jpg','22.jpg','23.jpg','24.jpg','25.jpg','26.jpg','27.jpg','28.jpg','29.jpg','6.jpg'
	,'30.jpg','31.jpg','32.jpg','33.jpg','34.jpg','35.jpg','36.jpg','37.jpg','38.jpg','39.jpg','40.jpg','41.jpg','42.jpg','43.jpg','44.jpg','45.jpg'
	,'46.jpg','47.jpg','48.jpg','49.jpg','50.jpg','51.jpg','52.jpg','53.jpg','54.jpg','55.jpg','56.jpg','57.jpg','58.jpg','59.jpg','60.jpg','61.jpg','62.jpg'
	,'63.jpg','64.jpg','65.jpg','66.jpg','67.jpg','68.jpg','69.jpg','70.jpg','71.jpg'],
	winh=$(window).height(),
	winw=$(window).width(),
	scale=winw/375;
for (var i = 0; i < sourceArr.length; i++) {
	sourceArr[i] = imgPath + sourceArr[i] ;
};
var loadImage = function(path, callback) {
	var img = new Image();
	img.onload = function() {
		img.onload = null;
		callback(path);
	}
	img.src = path;
}
var imgLoader = function(imgs, callback) {
	var len = imgs.length,
		i = 0;
	while (imgs.length) {
		loadImage(imgs.shift(), function(path) {
			callback(path, ++i, len);
		});
	}
}
imgLoader(sourceArr, function(path, curNum, total) {
	var percent = curNum / total;
	$('#rateNum').html(Math.floor(percent * 100));
	if (percent == 1) {
		showPage();
	}
});
var showPage = function() {
	$('.loading').hide();
	$('#body_wrap').fadeIn();
	abc(23,10,0);
//	abc(47,32,23);
	
	$('body').css({
		'overflow-y':'auto',
		'overflow-x':'hidden'
	});
	autoScale();
}
/*自适应*/
function autoScale(){
	$('#body_wrap').css({
		'width':'375px',
		'-webkit-transform':'scale('+scale+')',
		'transform':'scale('+scale+')',
		'-webkit-transform-origin':'0 0'
	});
	$('.loading').height(winh)
}
$(window).resize(function(){
	winh=$(window).height();
	winw=$(window).width();
	scale=winw/375;
	autoScale();
});
/*传图片*/
for(i=1;i<72;i++)
	{
	(function (oNewImg){
		var oImg=new Image();
		oImg.onload=function ()
		{
			oNewImg.src=this.src;
		};
		oImg.src='ossweb-img/'+i+'.jpg';
		oNewImg.style.display='none';
		document.getElementById('section0').appendChild(oNewImg);
	})(document.createElement('img'));
}
/*动画*/
var  timer;
function abc(a,b,c){
	clearInterval(timer);
var i=c,aImg=$('img');
var oLastImg=$('.img');
	timer=setInterval(function(){
		if(i<a){
			i++;
			$('img').css('display','none');
			$('img').eq(i).css('display','block')
		}else{
			i=b;
		}
	},80)
	}
var bool=false;
var bule=true;
$('#section0').on('swipeLeft',function(){
	if(bool==true&&bule==true){
		$('.swiper_r').show();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(23,10,1);
		bool=false;
		bule=false;
		return false
	}else{
		bool=true;
		bule=false;
		$('.swiper_l').hide();
		$('.swiper_r').show();
		clearInterval(timer);
		abc(47,32,24);
		return false
	}
	
})
$('#section0').on('swipeRight',function(){
	if(bool==true&&bule==false){
		$('.swiper_r').show();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(23,10,1);
		bool=false;
		bule=true;
		return false
	}else{
		$('.swiper_r').hide();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(71,60,48);
		bool=true;
		bule=true;
		return false
	}
})
$('.swiper_l').on('click',function(){
	if(bool==true&&bule==true){
		$('.swiper_r').show();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(23,10,1);
		bool=false;
		bule=false;
		return false
	}else{
		bool=true;
		bule=false;
		$('.swiper_l').hide();
		$('.swiper_r').show();
		clearInterval(timer);
		abc(47,32,24);
		return false
	}
	
})
$('.swiper_r').on('click',function(){
	if(bool==true&&bule==false){
		$('.swiper_r').show();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(23,10,0);
		bool=false;
		bule=true;
		return false
	}else{
		$('.swiper_r').hide();
		$('.swiper_l').show();
		clearInterval(timer);
		abc(71,60,48);
		bool=true;
		bule=true;
		return false
	}
})
</script>
