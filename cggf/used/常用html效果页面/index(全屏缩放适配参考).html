	function autoSize() {
		var ww = $(window).width();
		var hh = $(window).height();
		var boxw = 1466;
		var boxh = 842;
		var scale = ww / boxw;
		$('.page_scale').css({

		});
		$('body').css({

		})

	$(window).resize(function () {

	});
