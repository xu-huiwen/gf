		<script>
			var reg = location.search.match(/ts=([^&]*)/),
                ts = reg && reg[1] || 'scrollX',
                pw = new pageSwitch('content', {
	                duration: 500,
	                start: 0,
	                direction: 1,
	                loop: false,
	                ease: 'ease',
