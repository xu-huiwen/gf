////侧边栏
function addEventSimple(obj, evt, fn) {
		if (obj.addEventListener) obj.addEventListener(evt, fn, false);
		else if (obj.attachEvent) obj.attachEvent('on' + evt, fn)
	}
	function fix() {
		var fixE = document.getElementById("float-navz");
		var autoheight = document.body.scrollTop || document.documentElement.scrollTop;
		if (autoheight < 400) {
			fixE.className = "float-navz"
		} else {
			fixE.className = "fixed-navz";
		}
	}
	addEventSimple(window, "load", fix);
	addEventSimple(window, "scroll", fix);
	function cc(nums){
		$(".navz").find('li:eq('+nums+')').addClass('on').siblings().removeClass('on');
	}
	console.log($(document).scrollTop());
	function ss(){
		var sTop = $(document).scrollTop();
		if (sTop < 900) {
			cc(0);
		}
		if (sTop >= 900 && sTop < 1150) {
			cc(1);
		}
		if (sTop >= 1150 && sTop < 1500) {
			cc(2);
		}
		if (sTop >= 1500) {
			cc(3);
		}
	} 
	$(window).bind('load scroll', function() {
		ss();
	})
	window.scrollTo = (function() {
		var targets = jQuery(document.documentElement).add(document.body);
		return function(n) {targets.stop().animate({scrollTop: n});
		}
	})();

</script>
