function setTab(a, b) {
	var tabs = document.querySelectorAll(a),
		cts = document.querySelectorAll(b);
	for (var i = tabs.length - 1; i >= 0; i--) {
		tabs[i].current = i;
		tabs[i].addEventListener('touchend', function(e) {
			if (!this.classList.contains('on')) {
				for (var j = 0; j < tabs.length; j++) {
					tabs[j].classList.remove('on');
					cts[j].classList.remove('show')
					cts[j].classList.add('hide');
				};
				this.classList.add('on');
				cts[this.current].classList.remove('hide');
				cts[this.current].classList.add('show');
			}
		})
	};
}
