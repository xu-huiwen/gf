<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title></title>
		<style>
		    /*reset*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
caption,th{text-align:left;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}

/*footer*/
#footer_ied{text-align:center;font-size:12px;line-height:19px;min-width:1000px;color:#636363;height: 158px;background-color: #131313;}
.wrap_ied{margin:0 auto;padding:50px 30px;width:940px;}
.wrap_ied a{color:#636363;}
#footer_ied .e{font-size:10px;-webkit-text-size-adjust:none;}

/*Ò³ÃæÑùÊ½*/
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.c {zoom:1;}
body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';padding-top:42px;text-align:justify;background-color: #FFFFFF;}
a {text-decoration:none;overflow:hidden;}
a:hover {text-decoration:underline;}
.wrap,#footer_ied {min-width:1000px;width:100%;_width:expression((document.documentElement.clientWidth||document.body.clientWidth)<1002?'1000px':'');}
.wrap {min-width:1000px;}
.container {width:1000px;margin:0 auto;}
.pr{position:relative;}
.pa{position:absolute;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.db{display:block;text-indent:-999em;}


.float{position:fixed;top:200px;right:0px;background: yellow;height: 500px;}
* html{background-image:url(about:blank);background-attachment:fixed;}
.float-btn{display: block;width: 20px;height: 100%;background: blue;float: left;display: inline;}
.float-box{width: 180px;height: 100%;background: red;display: inline;float: left;display: none;}

</style>
</head>
<body>
	<div class="float">
		<a href="javascript:;"class="float-btn"></a>
		<div class="float-box"></div>
	</div>
	<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script>
	function navShow(obj1,obj2){
	var num=1;
	$(obj1).click(function(){
		if(num==2){
			num=1;
			$(obj2).animate({width: 'hide'}, 'normal',function(){
				$(obj2).hide();
			});
		}else{
			num++;
			$(obj2).animate({width: 'show'}, 'normal',function(){
					$(obj2).show();
				});
			}
		});
	}
	navShow(".float-btn",".float-box")
	</script>
	</body>
</html>
