<script>
//弹出层
function TGDialogS(e){
            need("biz.dialog-min",function(Dialog){
		Dialog.show({
			id:e,
			bgcolor:'#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"

            });
}
function closeDialog(){
            need("biz.dialog-min",function(Dialog){
		Dialog.hide();
            });
}
//视频
function playVideo(_vid){
	TGDialogS('J_con1');
	//视频
	var video = new tvp.VideoInfo();
		video.setVid(_vid);
		var player =new tvp.Player();
		player.create({
			width:800,
			height:460,
			video:video,
			modId:"mod_player",
			pic:"http://ossweb-img.qq.com/images/roco/act/a20120925movie/video_pic.jpg",        //视频封面地址
			vodFlashSkin:"http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf",  //精简皮肤        
			autoplay:true   //是否自动播放
		});	
}
function closeVideo(){
	closeDialog();
	document.getElementById('mod_player').innerHTML='';
}
