<!DOCTYPE html>
<html>
	<head>
		<meta charset="GBK">
		<title>表格隔行换色</title>
		<style>
/*reset*/
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{margin:0;padding:0;}
table{border-collapse:collapse;border-spacing:0;}
address,caption,cite,code,dfn,em,strong,th,var{font-weight:normal;font-style:normal;}
ol,ul{list-style:none;}
caption,th{text-align:left;}
h1,h2,h3,h4,h5,h6{font-weight:normal;font-size:100%;}
q:before,q:after{content:'';}
fieldset,img,abbr,acronym{border:0;}


/*页面样式*/
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
.c {zoom:1;}
body {font:12px/1.5 '\5FAE\8F6F\96C5\9ED1';text-align:justify;padding-top:42px;}
a {text-decoration:none;overflow:hidden;}
a:hover {text-decoration:none;}
.wrap,#footer_ied,{min-width:1000px;width:100%;_width:expression((document.documentElement.clientWidth||document.body.clientWidth)<1002?'1000px':'');}
.wrap {background:url(ossweb-img/bg1.jpg) no-repeat 50% 0; height: 200px;}
.container {width:1000px;margin:0 auto;}
.pr{position:relative;}
.pa{position:absolute;}
.hide {display:block;width:0;height:0;overflow:hidden;}
.db{display:block;text-indent:-999em;}
			/* 表格 */
.tab {width:100%;margin-top: 20px;border:1px solid #000;}
.tab tr{background-color:#1d2d5c;}
.tab th,.tab td {text-align:center;height:30px;}
.tab th {color:#fff778;font-weight:bold;text-align:center;}
.tab tbody td {color:#fff;}
		</style>
	</head>
	<body>
		<table class="tab" id="tb">
			<thead>
		        <tr>
		        	<th>获奖时间</th>
		        	<th>获奖大区</th>
		        	<th>所获礼包</th>
		        </tr>
		    </thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>1</td>
					<td>1</td>
				</tr>
				<tr>
					<td>2</td>
					<td>2</td>
					<td>2</td>
				</tr>
				<tr>
					<td>3</td>
					<td>3</td>
					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>4</td>
					<td>4</td>
				</tr>
				<tr>
					<td>5</td>
					<td>5</td>
					<td>5</td>
				</tr>
				<tr>
					<td>6</td>
					<td>6</td>
					<td>6</td>
				</tr>
				<tr>
					<td>7</td>
					<td>7</td>
					<td>7</td>
				</tr>
			</tbody>
		</table>
		<script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js" type="text/javascript"></script> 
		<script>
			//表格隔行换色
			function ColTab(trs){
				for(var i = 0; i < $(trs).length;i++) {
					if(i % 2 == 0) {
						$(trs)[i].style.backgroundColor="#e9753b";
					}
					console.log($(trs))
				}
			}
			ColTab('#tb tr');
		</script>
	</body>
</html>
