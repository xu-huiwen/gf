		<script>
//切换点击
function Switching(tab,box){
	$(tab).find('li').each(function(i){
		$(this).click(function(){
			$(this).addClass('on').siblings('li').removeClass('on');
			$(box).eq(i).show().siblings().hide();
		})
	})
};
Switching('.nav','.ct');
//切换移入
function Switching(tab,box){
	$(tab).find('li').each(function(i){
		$(this).mouseover(function(){
			$(this).addClass('on').siblings('li').removeClass('on');
			$(box).eq(i).show().siblings().hide();
		})
	})
};
Switching('.nav','.ct');
