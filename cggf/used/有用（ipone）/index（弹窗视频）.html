<script>
//弹窗+视频
function gE(e) {
		return document.querySelector(e)
};
function pop(e) {
	if (!gE('#popmask')) {
		gE(e).style.display = "block";
	 	showpop(e);
		hidePop(e);
	};
};
function showpop(e){
	var popH = gE(e).offsetHeight,
		popW = gE(e).offsetWidth;
	gE(e).style.cssText = "position:fixed;left:50%;display:block;top:50%;z-index:9999;" + "margin-left:-" + popW / 2 + "px;" + "margin-top:-" + popH / 2 + "px;"
	var bgObj = document.createElement("div");
	bgObj.setAttribute('id', 'popmask');
	document.body.appendChild(bgObj);
	var conH = document.body.scrollHeight,
	viewH = document.documentElement.clientHeight;
	if (conH > viewH) {
		gE('#popmask').style.height = conH + "px";
	} else {
		gE('#popmask').style.height = viewH + "px";
	}
	
};
function hidePop(e) {
	gE('#popmask').addEventListener('click', function () {
		hidePopOk(e)
	});
};

function hidePopOk(e) {
	gE(e).style.display = "none";
	var bgObj = gE("#popmask");
	document.body.removeChild(bgObj);
};

function popVideo(e,vid) {
	 pop(e);
	 var player = new Txplayer({
	    containerId: 'videoPlayer',
	    vid: vid,
	    width: '100%',
	    height: '100%',
	    autoplay: true
	});
};
//关闭视频
function closeVideo(){
	hidePopOk('.vd_box');
	$('.video_player').html('');
	return false;
};
</script>
