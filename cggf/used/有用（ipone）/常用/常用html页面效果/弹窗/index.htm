<title>2017值得期待的手游-轩辕传奇</title>
<style>
	/* reset */
body,div,p,ul,li,table,tbody,tr,td,textarea,form,input,h1,h2,h3,h4,h5,dl,dt,dd,img,iframe,header,nav,section,article,footer,figure,figcaption,menu{margin:0;padding:0;list-style:none;}
body{font-family:"\5FAE\8F6F\96C5\9ED1",Helvetica;-webkit-text-size-adjust:none;font-size:12px;}
header,nav,section,article,footer,figure,figcaption{display:block;}
ol,ul{margin:0;padding:0;}
fieldset{border:none;margin:0;padding:0;}
a,li,ul,[onclick]{-webkit-tap-highlight-color:none;-webkit-tap-highlight-color:rgba(0,0,0,0);}
table{border-collapse:collapse;border-spacing:0;}
em,strong{font-weight:normal;font-style:normal;}
a {text-decoration:none;}
.hide {display:none;}
.c:before,.c:after {content:"";display:table;}
.c:after {clear:both;}
body,html{background-color: #126d7d;height: 100%;width: 100%;}
.fl {float:left;}
.fr {float:right;}
.pr {position:relative;}
.pa {position:absolute;}
.db {display:block;text-indent:-999em;}
.wrap{padding-bottom: 0.82rem;}
.sp,.jf_dh,.jl_fx a,.nav a,.banner a,.c_nav a,.rules i{background: url(sp.png) no-repeat;background-size: 7.52rem 5.13rem;}

.tip_icon{display: inline-block;vertical-align:middle;width: 0.3rem;height: 0.3rem;background-position: -6.97rem -2.12rem;
				margin-left: 0.07rem;}
				
/*弹窗*/

#pop-mask {position:absolute;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.7);}
.pop_box{width: 6.01rem;display: none;}

.pop_close1{display: block;width: 0.28rem;height: 0.28rem;background-position: -6.83rem -2.96rem;top: -0.45rem;right: 0;}
</style>
<script>
    AutoPage();
    var timer = setInterval(AutoPage, 30);
    function AutoPage()
    {
        document.documentElement.style.fontSize = document.documentElement.clientWidth * 100 / 640 + 'px';
    };
    window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", AutoPage, false);
</script>
</head>

<p class="tit">内测在即，稀缺测试资格免费抽<a href="javascript:pop('#rules');" class="tip_icon sp"></a></p>
			
<!--活动规则-->
<div class="pop_box pr" id="rules">
	<a href="javascript:hidePopOk('#rules');" class="pop_close1 pa sp"></a>
</div>

<script src="http://ossweb-img.qq.com/images/js/zepto/zepto.min.js"></script>
