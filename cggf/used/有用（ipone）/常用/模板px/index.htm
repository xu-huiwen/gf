	/* reset */
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,figure{ margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline }
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{ display:block }
ol,ul{ list-style: none }
body{background:#fff; font-family:"\5FAE\8F6F\96C5\9ED1";height: 100%;color:#333; -webkit-font-smoothing: antialiased;-webkit-text-size-adjust: none;-webkit-touch-callout: none;-webkit-user-select: text; -webkit-touch-callout: none; word-break: break-all;word-wrap: break-word;}
h1,h2,h3,h4,h5,h6{ font-weight: normal; }
h1 a,h2 a,h3 a,h4 a,h5 a,h6 a{font-weight: inherit;}
input,select,form,img { vertical-align:middle; outline:none; }
a, button, input, select, textarea, a:focus, button:focus, input:focus, select:focus, textarea:focus, [onclick] {outline: 0;  -webkit-tap-highlight-color: rgba(255, 255, 255, 0); }
a {-webkit-touch-callout: none; text-decoration: none; color: #333;outline: 0; }
.wrap a:hover{text-decoration: none;}
.c:before,.c:after {content:"";display:table}
.c:after {clear:both}
.c {zoom:1}
body,html{width: 100%;height:100%;background-color: #e6b874;}
.pr {position:relative;}
.pa {position:absolute;}
.db{display:block;text-indent:-999px;}

<script src="//ossweb-img.qq.com/images/js/login/loginmanagerv3.js" charset="gb2312"></script>
<script>
	//登陆
	function login() {
		parent.need("biz.login", function (LoginManager) {
			LoginManager.login();
		});
	}
	function logout() {
		parent.need("biz.login", function (LoginManager) {
			LoginManager.logout();
		});
	}
	LoginManager.checkLogin(function () {
		if ($E("#login_nickname_span")) {
			LoginManager.getNickName(function (loginInfo) {
				if (loginInfo.isLogin) {
					$E("#login_nickname_span").innerText= loginInfo.nickName;
				}
		});
	}})
</script>
<script type="text/javascript">
/*PX自适应*/
var 
	winh=$(window).height(),
	winw=$(window).width(),
	scale=winw/320;
var showPage = function() {
	$('#body_wrap').fadeIn();
	$('body').css({
		'overflow-y':'auto',
		'overflow-x':'hidden'
	});
	autoScale();
}
showPage();
/*自适应*/
function autoScale(){
	$('#body_wrap').css({
		'width':'320px',
		'-webkit-transform':'scale('+scale+')',
		'transform':'scale('+scale+')',
		'-webkit-transform-origin':'0 0'
	});
	$('.loading').height(winh)
}
$(window).resize(function(){
	winh=$(window).height();
	winw=$(window).width();
	scale=winw/320;
	autoScale();
});
</script>
<!--统计-->
