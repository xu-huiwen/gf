function tabFun(tabBtn,tabCn){

var bool=false;
window.popNames=null;
function gE(e) {
		return document.querySelector(e)
};
function pop(e) {
	if(window.popNames!==null){
		hidePopOk(window.popNames);
	}else{
		window.popNames=e;
	};
	showpop(e);
	hidePop(e);
};
function showpop(e){
	gE(e).style.display = "block";
	var popH = gE(e).offsetHeight,
			popW = gE(e).offsetWidth;
	gE(e).style.cssText = "position:fixed;left:50%;display:block;top:50%;z-index:9999;" + "margin-left:-" + popW / 2 + "px;" + "margin-top:-" + popH / 2 + "px;"
	if(!gE('#popmask')) {
		var bgObj = document.createElement("div");
		bgObj.setAttribute('id', 'popmask');
		document.body.appendChild(bgObj);
	};
	var conH = document.body.offsetHeight;
	gE('#popmask').style.height = conH + "px";
	
	window.popNames=e;
};
var defaultWidth = 0;
var defaultBool = true;//true 是竖屏
function scaleScreen(){
    var w = $(window).width();
    var h = $(window).height();
    var bool = false;

    if(defaultWidth<=0){
        defaultWidth = w;
        defaultBool = h > w ? true:false;//true为竖屏
        bool = defaultBool;
    }else{
        if(defaultWidth==w){
            bool = defaultBool;
        }else{
            bool = !defaultBool;
        }
    }
    if(bool){
        $('html,body').addClass('isshu');
    }else{
        $('html,body').removeClass('isshu');
        
    } 
}
scaleScreen();
window.addEventListener('resize',function(){
	scaleScreen();
	if(window.popNames!==null){
		 showpop(window.popNames);
	};
},false)
function hidePop(e) {
	gE('#popmask').addEventListener('click', function () {
		hidePopOk(e)
	});
};
function hidePopOk(e) {
	if(window.popNames!==null){
		gE(window.popNames).style.display = "none";
		var bgObj = gE("#popmask");
		document.body.removeChild(bgObj);
		window.popNames=null;
		PTTSendClick('btn','pop_close','关闭')
	};
};
</script>
